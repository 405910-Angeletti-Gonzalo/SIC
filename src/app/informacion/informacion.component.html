<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- As a heading -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="..." alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top" />
                Bootstrap
            </a>
        </div>
    </nav>
    <img src="beautiful-blur-casual-935756.jpg" class="img-fluid w-100"  />
    <!--class="img-fluid w-100" style="height: 80px; object-fit: cover; object-position: top;"-->
    <div class="container-fluid">

        <div class="row align-items-center">
            <div class="col-md-6"></div>            
            <div class="col-md-6 d-flex align-items-center">
                <img src="Logo-universidad-kennedy-300x95.png" class="img-fluid w-25" />
                <h3 class="ms-3 text-primary">INFORMACIÓN</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="accordion w-100" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Accordion Item #1 (con subacordeón)
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <!-- Subacordeón -->
                                <div class="accordion mt-3" id="subAccordion">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#subCollapseOne" aria-expanded="true"
                                                aria-controls="subCollapseOne">
                                                Subacordeón #1
                                            </button>
                                        </h2>
                                        <div id="subCollapseOne" class="accordion-collapse collapse show"
                                            data-bs-parent="#subAccordion">
                                            <div class="accordion-body">
                                                Contenido del subacordeón #1.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#subCollapseTwo"
                                                aria-expanded="false" aria-controls="subCollapseTwo">
                                                Subacordeón #2
                                            </button>
                                        </h2>
                                        <div id="subCollapseTwo" class="accordion-collapse collapse"
                                            data-bs-parent="#subAccordion">
                                            <div class="accordion-body">
                                                Contenido del subacordeón #2.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin del subacordeón -->

                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Accordion Item #2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Contenido del segundo acordeón.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-1"> </div> -->

    <img src="banner-principal-grupo-nods-1.jpg" class="img-fluid w-100"/>

        <div class="col-12 text-center">
            <p>© Copyright 2024 | Todos los derechos reservados</p>
        </div>





</body>

</html>
